<!DOCTYPE html>

<head>

<body>
    <div class="grid-pattern">

    </div>
    <div class="texture-overlay"></div>

    <header>
        <div class="topbar">
            <div class="logo"><a href="#">OB</a></div>

                </li>

                <div class="home-info">

                        <div class="info-actions btn-container">
                            <a href="cv-boudafdafa-oussama.pdf" class="btn overlay" download>

                                <i class="fa-solid fa-envelope"></i>Get In Touch
                            </a>

                            <a target="_blank" href="https://github.com/Oussama-BDF" class="btn-icon overlay">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a target="_blank" href="https://www.linkedin.com/in/oussama-boudafdafa"
                                class="btn-icon overlay">
                                <i class="fa-brands fa-linkedin-in"></i>

        </div>
