<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oussama Boudafdafa - Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-pattern">
        <div class="gradient-mask"></div>
    </div>
    <div class="texture-overlay"></div>

    <header>
        <div class="topbar">
            <div class="logo"><a href="#">OB</a></div>
            <div class="theme-toggle">
                <div class="icon dark"><i class="fa-regular fa-sun"></i></div>
                <div class="icon light"><i class="fa-regular fa-moon"></i></div>
            </div>
        </div>

        <nav class="navbar" id="navBar">
            <div class="highlighter"></div>

            <ul class="navbar-list unstyled-list">
                <li class="navbar-item">
                    <button class="navbar-link active" data-navlink="home">
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <span>home</span>
                </li>
                <li class="navbar-item">
                    <button class="navbar-link" data-navlink="about">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <span>about</span>
                </li>
                <li class="navbar-item">
                    <button class="navbar-link" data-navlink="portfolio">
                        <i class="fa-solid fa-briefcase"></i>
                    </button>
                    <span>portfolio</span>
                </li>
                <li class="navbar-item">
                    <button class="navbar-link" data-navlink="contact">
                        <i class="fa-solid fa-envelope"></i>
                    </button>
                    <span>contact</span>
                </li>
            </ul>
        </nav>
    </header>

    <script src="./assets/js/main.js"></script>
</body>

</html>
